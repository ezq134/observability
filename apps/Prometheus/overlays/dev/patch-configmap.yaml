apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'cadvisor'
        static_configs:
          - targets: ['cadvisor.observability-dev.svc.cluster.local:8080']
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.observability-dev.svc.cluster.local:8080']
